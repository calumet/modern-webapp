<!DOCTYPE HTML>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Contact manager</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/bootstrap-material-design.min.css">
        <link rel="stylesheet" href="./css/ripples.min.css">
        <link rel="stylesheet" href="./css/app.css">
    </head>

    <body>
        <!--  srtart main contet -->
        <div class="main">
            <nav class="navbar navbar-default ">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#home">CM</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#show-contacts">All contacts</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#new-contact">New contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="main-body">
                <!-- main-body -->

                <!-- main-body -->
            </div>

        </div>
        <!--  end main contet -->

        <!-- underscore template -->

        <script id="template-contacto" type="text/template">
            <div class="panel panel-default contacto">
                <div class="panel-body">
                    <div class="contact-picture">
                        <img class="circle" src="<%=photo%>" alt="icon"/>
                    </div>
                    <div class="contact-content">
                        <h3><%=name%></h3>
                    </div>
                    <div class="opciones">
                        <ul class="pager">
                            <li class="">
                                <a class="favorite">
                                    <i class="material-icons "><%=favorite?'favorite':'favorite_border'%></i>
                                </a>
                            </li>
                            <li class="">
                                <a class="edit" href="#edit-contact/<%=id%>">
                                    <i class="material-icons">mode_edit</i>
                                </a>
                            </li>
                            <li class="">
                                <a class="remove">
                                    <i class="material-icons ">clear</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </script>
        <script id="template-contacto-nuevo" type="text/template">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">New contact</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group is-empty">
                            <label for="name" class="col-md-2 control-label">Nombre</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="name" placeholder="Nombre">
                            </div>
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group is-empty">
                            <label for="inputEmail" class="col-md-2 control-label">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group is-empty">
                            <label for="address" class="col-md-2 control-label">Dirección</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="address" placeholder="Dirección">
                            </div>
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group is-empty">
                            <label for="phone" class="col-md-2 control-label">Telefono</label>
                            <div class="col-md-10">
                                <input type="tel" class="form-control" id="phone" placeholder="Telefono">
                            </div>
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group is-empty">
                            <label for="photo" class="col-md-2 control-label">Foto</label>
                            <div class="col-md-10">
                                <input type="url" class="form-control" id="photo" placeholder="Foto">
                            </div>
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group is-empty">
                            <label for="edad" class="col-md-2 control-label">Edad</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" id="edad" placeholder="Edad">
                            </div>
                            <span class="material-input"></span>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="togglebutton">
                                    <label>
                                        <input type="checkbox" checked="" id="favorito">
                                        <span class="toggle"></span>
                                        Favorito
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <button type="button" class="btn btn-primary btn-raised pull-right enviar">Submit</button>
                                <button type="button" class="btn btn-default btn-raised pull-right cancelar">Cancel</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </script>

        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/ripples.min.js"></script>
        <script src="./js/material.min.js"></script>
        <script src="./js/underscore.min.js"></script>
        <script src="./js/backbone.min.js"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
