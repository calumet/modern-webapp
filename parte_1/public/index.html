<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Contact manager</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="./css/ripples.min.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <!--  srtart main contet -->
    <div class="main">
        <nav class="navbar navbar-default ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#home">CM</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#show-contacts">All contacts</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#new-contact">New contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-body">
            <!-- main-body -->

            <form class="form-horizontal">
                <div class="form-group is-empty">
                    <label for="inputEmail" class="col-md-2 control-label">Email</label>

                    <div class="col-md-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <span class="material-input"></span></div>
                <div class="form-group is-empty">
                    <label for="inputPassword" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <span class="material-input"></span>
                </div>
                <div class="form-group" style="margin-top: 0;">
                    <!-- inline style is just to demo custom css to put checkbox below input above -->
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span> Checkbox
                            </label>
                            <label>
                                <input type="checkbox" disabled=""><span class="checkbox-material"><span class="check"></span></span> Disabled Checkbox
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="togglebutton">
                            <label>
                                <input type="checkbox" checked=""><span class="toggle"></span> Toggle button
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group is-empty is-fileinput">
                    <label for="inputFile" class="col-md-2 control-label">File</label>

                    <div class="col-md-10">
                        <input type="text" readonly="" class="form-control" placeholder="Browse...">
                        <input type="file" id="inputFile" multiple="">
                    </div>
                    <span class="material-input"></span></div>
                <div class="form-group is-empty">
                    <label for="textArea" class="col-md-2 control-label">Textarea</label>

                    <div class="col-md-10">
                        <textarea class="form-control" rows="3" id="textArea"></textarea>
                        <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
                    </div>
                    <span class="material-input"></span></div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Radios</label>

                    <div class="col-md-10">
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""><span class="circle"></span><span class="check"></span> Option one is this
                            </label>
                        </div>
                        <div class="radio radio-primary">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"><span class="circle"></span><span class="check"></span> Option two can be something else
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="select111" class="col-md-2 control-label">Select</label>

                    <div class="col-md-10">
                        <select id="select111" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <span class="material-input"></span></div>
                <div class="form-group is-empty">
                    <label for="select222" class="col-md-2 control-label">Select Multiple</label>

                    <div class="col-md-10">
                        <select id="select222" multiple="" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <span class="material-input"></span></div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="button" class="btn btn-default btn-raised">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-raised">Submit</button>
                    </div>
                </div>
            </form>

            <!-- main-body -->
        </div>

    </div>
    <!--  end main contet -->
